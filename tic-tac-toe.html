<!DOCTYPE html>
<html>

<head lang="no">
    <meta charset="utf-8" />
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="flex-box">
        <a href="kodeklubben.html" class="link flex-1">Hjem</a>
        <a href="tic-tac-toe.html" class="link flex-1">Tripp-trapp-tresko</a>
    </header>
    <article class="flex-box">
        <div class="flex-1">
            <table class="flex-1 flex-box flex-center">
                <tr>
                    <td id="0">&nbsp</td>
                    <td id="1"/>
                    <td id="2"/>
                </tr>
                <tr>
                    <td id="3">&nbsp</td>
                    <td id="4"/>
                    <td id="5"/>
                </tr>
                <tr>
                    <td id="6">&nbsp</td>
                    <td id="7"/>
                    <td id="8"/>
                </tr>
            </table>
        </div>
        <div class="flex-box flex-1">
            <div class="em3">
                <h1>Poeng</h1>
                <div>
                    <div class="poengmerkelapp">X:</div>
                    <div id="spillerX">0</div>
                </div>
                <div>
                    <div class="poengmerkelapp">0:</div>
                    <div id="spiller0">0</div>
                </div>
                <button id="nyttSpill">Nytt spill</button>
            </div>
        </div>
    </article>
</body>
<script src="script.js"></script>
</html>
